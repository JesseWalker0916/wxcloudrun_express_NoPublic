<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Div Content with Response Headers</title>
</head>

<body>

    <pre id="apiResponse"></pre>

    <script>
        // 你的API URL
        const apiUrl = 'https://express-pg88-102061-5-1325703677.sh.run.tcloudbase.com//api/wx_openid';

        // 使用fetch发送GET请求
        fetch(apiUrl)
            .then(response => {
                // 确保请求成功
                if (!response.ok) {
                    throw new Error('网络请求错误');
                }
                return response.json();
            })
            .then(data => {
                // 处理响应数据
                console.log(data);
                // 例如，将返回的数据显示在页面上
                document.getElementById('apiResponse').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
    </script>

</body>

</html>
