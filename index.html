<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取openid</title>
</head>

<body>
  <div>
    hahaha
  </div>
  <script>
    // 使用 JavaScript 获取特定表头的内容并打印到页面上
    function printHeaderContent(headerName) {
      var headers = new Headers();
      fetch(window.location.href, { method: 'GET', headers: headers })
        .then(response => {
          for (const [name, value] of response.headers.entries()) {
            if (name.toLowerCase() === headerName.toLowerCase()) {
              document.getElementById('headerContent').innerText = value;
              break;
            }
          }
        })
        .catch(error => console.error('Error fetching headers:', error));
    }

    // 在页面加载完成后调用该函数以获取并打印特定表头的内容
    window.onload = function () {
      printHeaderContent('X-WX-FROM-OPENID');
    };
  </script>
</body>

</html>
