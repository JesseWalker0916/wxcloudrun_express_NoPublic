<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get user openID</title>
    <script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.0/cloud.js"></script>
    <script>
        // 初始化 Cloud 实例
        var c1 = new wx.cloud.Cloud({
            identityless: true, // 如果你是普通WEB网页开发，设置为true，如果是公众号开发，则去掉
            resourceAppid: "wx083a2efd33015107", // 微信云托管所在的「小程序/公众号」appid
            resourceEnv: "prod-3g0pw5x2ad530519", // 微信云托管环境ID，不能为空
        });
        await c1.init();
        // 返回值同 wx.request
        const res = await c1.callContainer({
            path: '/api/wx_openid', // 填入业务自定义路径和参数，根目录，就是 / 
            method: 'GET', // 按照自己的业务开发，选择对应的方法
            header: {
                'X-WX-SERVICE': 'express-pg88-009', // xxx中填入服务名称（微信云托管 - 服务管理 - 服务列表 - 服务名称）
                'content-type': 'application/json'
            }
            // 其余参数同 wx.request
        });

        console.log(res);
    </script>
</head>

</html>
