<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace Div Content with Response Headers</title>
</head>

<body>

    <div id="headerContent">
        demo
    </div>

    <script>
        // 调用云函数
        function callCloudFunction() {
            wx.cloud.callContainer({
                "config": {
                    "env": "prod-3g0pw5x2ad530519"
                },
                "path": "/api/wx_openid",
                "header": {
                    "X-WX-SERVICE": "express-pg88",
                    "content-type": "application/json"
                },
                "method": "GET",
                "data": ""
            }).then(res => {
                // 调用成功处理
                console.log("调用成功", res);
            }).catch(err => {
                // 调用失败处理
                console.error("调用失败", err);
            });
        }
        // 在需要调用函数的地方调用该函数
        callCloudFunction();
    </script>

</body>

</html>
