<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get user openID</title>
    <script src="https://web-9gikcbug35bad3a8-1304825656.tcloudbaseapp.com/sdk/1.3.0/cloud.js"></script>
    <script>
        window.onload = async function () {
            var c1 = new cloud.Cloud({
                identityless: true,
                resourceAppid: 'wx083a2efd33015107', // 替换成自己的
                resourceEnv: "prod-3g0pw5x2ad530519", // 替换成自己的
            });
            await c1.init();

            const res = await c1.callContainer({
                path: '/api/wx_openid',
                method: 'GET',
                header: {
                    'X-WX-SERVICE': 'express-pg88-009',
                    'content-type': 'application/json'
                }
            });

            console.log(res); // 在控制台里查看打印
            // 将 res 的内容插入到 app div 中
            document.getElementById('app').innerText = JSON.stringify(res);
        }
    </script>
</head>

<body>
    <div id="app"></div>
</body>

</html>
